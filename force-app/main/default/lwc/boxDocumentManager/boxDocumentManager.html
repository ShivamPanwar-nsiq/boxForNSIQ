<template>

    <lightning-card title="Box Documents">

        <div class="slds-grid slds-align_absolute-center slds-p-around_small">

            <!-- Center : Dropdown -->
            <div class="slds-col slds-size_1-of-3 slds-align_absolute-center">
                <lightning-combobox
                    name="storage"
                    placeholder="Select Storage"
                    options={storageOptions}
                    onchange={handleStorageChange}>
                </lightning-combobox>
            </div>

            <!-- Right : Button -->
            <div class="slds-col slds-size_1-of-3 slds-text-align_right">
                <lightning-button
                    label="Add File"
                    variant="brand"
                    onclick={openModal}>
                </lightning-button>
            </div>

        </div>

    </lightning-card>


    <!-- Add File Modal -->
    <template if:true={showModal}>
        <section role="dialog" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">

                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Select Box Folder</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <c-add-file-component></c-add-file-component>
                </div>

                <footer class="slds-modal__footer">
                    <lightning-button label="Close" onclick={closeModal}></lightning-button>
                </footer>

            </div>
        </section>

        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>


    <!-- Box Authentication Modal -->
    <template if:true={showAuthModal}>
        <section role="dialog" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">

                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Connect to Box</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <c-box-auth></c-box-auth>
                </div>

                <footer class="slds-modal__footer">
                    <lightning-button label="Close" onclick={closeAuthModal}></lightning-button>
                </footer>

            </div>
        </section>

        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
